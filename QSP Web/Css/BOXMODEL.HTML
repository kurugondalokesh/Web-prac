<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box model</title>
    <style>
        h1{
            border: solid 5px black;
            width: 500px;
            text-align: center;
            margin-left: 354px;
        }
        img{
            padding: 20px 100px;
        }
        div{
            border: solid 5px black;
            display: block;
            margin: auto;
            text-align: justify;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Box model</h1>
    <div>
        <img src="../Html/Images/download.jpeg" alt="">
        <p>This box model is used to make or create a layout to the html tags.
            The box model contains the content,padding,border,margin.
            Padding: padding is nothing but the space around the content.
            Margin:margin is the space that is provided outside the border or space between two html elements
        </p>
    </div>
</body>
</html>
