<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>forms</title>
</head>
<body>
    <form action="" align="center">
    <fieldset>
        <legend>Registration</legend>
        <label>Username: </label><input type="text" placeholder="Enter username"
            required name="Username" maxlength="20" minlength="5"><br>
        <label>Password: </label><input type="password" placeholder="Enter password" maxlength="8" minlength="6" required name="password"><br>
        <label>Mail: </label><input type="email" required name="mail" placeholder="Enter email"><br>
        <label>Male: </label><input type="radio" name="gender" required>
        <label>Female: </label><input type="radio" name="gender" required><br>
        <label>Python: </label><input type="checkbox" name="sub"><br>
        <label>Java: </label><input type="checkbox" name="sub"><br>
        <input type="number" placeholder="enter a number" min="0" max="20" required><br>
        <input type="date"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="search"><br>
        <textarea name="Feedback" cols="20" rows="5"></textarea><br>       
        <input type="reset">
        <input type="submit">
    </fieldset>
    </form>
</body>
</html>
