<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <form action="" align="center">
        <fieldset>
            <legend align="center">Registration</legend>
            <label>Username: </label><input type="text" placeholder="Enter username" required name="Username" minlength="5"><br>
            <label>Password:  </label><input type="password" placeholder="Enter password" required name="Password" maxlength="8" minlength="5"><br>
            <button>Login</button><br>
            <label>Email Id:  </label><input type="mail" placeholder="Enter email" required name="Email" minlength="8" ><br>
            <label >Male: </label><input type="radio" required name="gender">
            <label >Female: </label><input type="radio" name="gender"><br>
            <label >Python: </label><input type="checkbox" required name="course"><br>
            <label >Java: </label><input type="checkbox" name="course"><br>
            <input type="file" name="file"><br>
            <input type="number" max="1000" min="0" placeholder="pick a number" name="number"><br>
            <input type="date" name="Date"><br>
            <textarea name="Feedback" cols="30" rows="10"></textarea><br>
            <input type="reset">
            <input type="submit">

        </fieldset>
    </form>
</body>
</html>
